<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Random Password Geneator</title>
    <link rel="stylesheet" href="password.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body> 
    <div class="container"> 
    <div class="m-5"></div>

        <div class="m-5"></div>
             <div class="jumbotron bg-white">
                <h3 class="display-7">Generate a Password</h3>
                <div class="m-4"></div>

                    <div class="container" id="border">

                    </div>

                    <button type="button" class="btn rounded-pill btn-lg ml-3" id="button_1">Generate Password</button>
                    <button type="button" class="btn  rounded-pill btn-lg btn-light " id="button_2">Copy to Clipboard</button>
                      </div>
    </div>
    <script src="password.js"></script>
